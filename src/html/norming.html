<div class="page__content page-content">
  <header class="page-content__header">
    <p>Нормирование и потенциал</p>
  </header>
  <div class="norming_containerTop block_containerES">
    <div class="row border border-0">
        <!-- Первая карточка (Регион, Область, Тип сети) -->
        <div class="col-md-4 mb-3 mb-md-0">
            <div class="card border border-0 h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-1">
                        <label for="norming_region" class="col-4 col-form-label text-start">Период</label>
                        <div class="col-8">
                            <div class="input-group mb-3">
                                <span class="input-group-text">месяц</span>
                                <input type="text" class="form-control" placeholder="июль" aria-label="Username">
                                <span class="input-group-text">год</span>
                                <input type="text" class="form-control" placeholder="2024" aria-label="Server">
                               
                              </div>
                              
                        </div>
                    </div>

                    <div class="d-flex align-items-center mb-1">
                        <label for="norming_region" class="col-4 col-form-label text-start">Регион</label>
                        <div class="col-8">
                            <select id="norming_region" class="form-select form-select-sm w-100 fs-5 mb-3">
                                <option value="" disabled>Не используется</option>
                                <option value="norming_region1" disabled>Центральный</option>
                                <option value="norming_region2">Уральский ФО</option>
                                <option value="norming_region3" disabled>Северо-западный</option>
                                <option value="norming_region4" disabled>Дальневосточный</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex align-items-center mb-1">
                        <label for="norming_area" class="col-4 col-form-label text-start">Область</label>
                        <div class="col-8">
                            <select id="norming_area" class="form-select form-select-sm w-100 fs-5 mb-3">
                                <option value="norming_area1" disabled>Все</option>
                                <option value="norming_area2" selected>Челябинская</option>
                                <option value="norming_area3" disabled>Свердловская</option>
                                <option value="norming_area4" disabled>Тюменская</option>
                                <option value="norming_area5" disabled>Курганская</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex align-items-center mb-1">
                        <label for="norming_type" class="col-4 col-form-label text-start">Тип сети</label>
                        <div class="col-8">
                            <select id="norming_type" class="form-select form-select-sm w-100 fs-5 mb-3">
                                <option value="draiver_area1" selected>Все</option>
                                <option value="draiver_area2" disabled>Национальная</option>
                                <option value="draiver_area3" disabled>Локальная</option>
                                <option value="draiver_area4" disabled>Региональная</option>
                                <option value="draiver_area5" disabled>не определено</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Вторая карточка (Формат, Название, Команда) -->
        <div class="col-md-4 mb-3 mb-md-0">
            <div class="card border border-0 h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-1">
                        <label for="formatSelectNorm" class="col-4 col-form-label text-start">Формат магазина</label>
                        <div class="col-8">
                            <select id="formatSelectNorm" class="form-select form-select-sm w-100 fs-5 mb-3">
                                <option value="Все">Все</option>
                                <option value="Конвиниенс">Конвиниенс</option>
                                <option value="Супермаркеты">Супермаркеты</option>
                                <option value="Торговля через прилавок" selected>Торговля через прилавок</option>
                                <option value="Гипермаркеты">Гипермаркеты</option>
                                <option value="Дискаунтеры">Дискаунтеры</option>
                                <option value="Киоски">Киоски</option>
                                <option value="Алкомаркеты">Алкомаркеты</option>
                                <option value="Бирбутики">Бирбутики</option>

                            </select>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-1">
                        <label for="norming_name" class="col-4 col-form-label text-start">Название магазина</label>
                        <div class="col-8">
                            <select id="norming_name" class="form-select form-select-sm w-100 fs-5 mb-3">
                                <option value="norming_name1" selected>Все</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-1">
                        <label for="seasonality_time" class="col-4 col-form-label text-start">Торговая команда</label>
                        <div class="col-8">
                            <select id="seasonality_time" class="form-select form-select-sm w-100 fs-5 mb-3">
                                <!-- <option value="">Не использовать</option> -->
                                <option value="seasonality_timeDay">Все</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Третья карточка (Радио-кнопки и поля ввода) -->
        <div class="col-md-4">
            <div class="card border border-0 h-100">
       
                <div class="card-body">
                  <p class ="fs-5 fw-semibold">Параметры</p>
                    <div class="d-flex align-items-center mb-3">
                        <div class="form-check me-3">
                            <input class="form-check-input" id="radioNormingCentroid" type="radio" name="normingVariants" value="kmeans" >
                            <label class="form-check-label" for="radioNormingCentroid">
                                Норма по центроиду кластера
                            </label>
                        </div>
                        <div class="input-group input-group-sm flex-nowrap">
                            <span class="input-group-text">Максимальный порог отклонения</span>
                            <input type="text" class="form-control" value="0,2">
                        </div>
                    </div>
                    
                    <div class="d-flex align-items-center">
                        <div class="form-check me-3">
                            <input class="form-check-input" id="radioNormingMediana" type="radio" name="normingVariants" value="med" checked>
                            <label class="form-check-label" for="radioNormingMediana">
                                Норма по медиане кластера
                            </label>
                        </div>
                        <div class="input-group input-group-sm flex-nowrap">
                            <span class="input-group-text">Максимальный порог отклонения</span>
                            <input type="text" class="form-control" value="75%">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    
      <button
        id="updateChartNormButton"
        class="btn btn-primary"
        onclick="updateChartNorm()"
      >
        Запустить
      </button>
    </div>
  </div>

  <div id="norming_containerBottom-wrapper">
    <div class="d-flex justify-content-end align-items-center gap-2 mb-2">
        <!-- <button
          type="button"
          class="btn btn-outline-primary btn-color-primary"
        >
          <i class="bi bi-upload"></i>
        </button> -->
        <button type="button" onclick="saveDataPotentialNorming()" class="btn btn-outline-primary btn-color-primary">
          <i class="bi bi-save"></i>
        </button>
      </div>
    <div
      id="norming_containerBottom"
      class="norming_containerBottom block_containerES"
    >
      <div id="chartContainer" class="chartContainerNormLeft block_containerES">
        <canvas id="salesChart" width="900" height="400"></canvas>
      </div>

      <div class="asaid_chartNorming">
        <div class="blocks_Quantity block_containerES">
          Потенциал продаж всего
          <p id="potentialSales"></p>
        </div>
        <div class="blocks_Quantity block_containerES">
          Количество точек в оценке
          <p id="normingQuantityStores"></p>
        </div>
      </div>
    </div>
  </div>
</div>

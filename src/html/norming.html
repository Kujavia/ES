<div class="page__content page-content">
  <header class="page-content__header">
    <p>Нормирование и потенциал</p>
  </header>
  <div class="norming_containerTop block_containerES">
    <div class="row">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card border border-0">
          <div class="card-body">
            <!-- <h5 class="card-title">Особое обращение с заголовком</h5> -->
            <!-- <p class="card-text">С вспомогательным текстом ниже в качестве естественного перехода к дополнительному контенту.</p> -->

            <div class="d-flex align-items-center mb-1">
              <label
                for="norming_region"
                class="col-4 col-form-label text-start"
                >Регион</label
              >
              <div class="col-8">
                <select
                  id="norming_region"
                  class="form-select form-select-sm w-100 fs-5 mb-3"
                >
                  <option value="" selected>Выберите регион</option>
                  <option value="norming_region1" disabled>Центральный</option>
                  <option value="norming_region2">Уральский ФО</option>
                  <option value="norming_region3" disabled>
                    Северо-западный
                  </option>
                  <option value="norming_region4" disabled>
                    Дальневосточный
                  </option>
                </select>
              </div>
            </div>

            <div class="d-flex align-items-center mb-1">
              <label for="norming_area" class="col-4 col-form-label text-start"
                >Область</label
              >
              <div class="col-8">
                <select
                  id="norming_area"
                  class="form-select form-select-sm w-100 fs-5 mb-3"
                >
                  <option value="" selected>Выберите область</option>
                  <option value="norming_area1" disabled>Все</option>
                  <option value="norming_area2">Челябинская</option>
                  <option value="norming_area3" disabled>Свердловская</option>
                  <option value="norming_area4" disabled>Тюменская</option>
                  <option value="norming_area5" disabled>Курганская</option>
                </select>
              </div>
            </div>

            <div class="d-flex align-items-center mb-1">
              <label for="norming_name" class="col-4 col-form-label text-start"
                >Название магазина</label
              >
              <div class="col-8">
                <select
                  id="norming_name"
                  class="form-select form-select-sm w-100 fs-5 mb-3"
                >
                  <option value="">Выберите название сети</option>
                  <option value="norming_name1" selected>Все</option>
                </select>
              </div>
            </div>

            <!-- <a href="#" class="btn btn-primary">Перейти куда-нибудь</a> -->
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="card border border-0">
          <div class="card-body">
            <!-- <h5 class="card-title">Особое обращение с заголовком</h5> -->
            <!-- <p class="card-text">С вспомогательным текстом ниже в качестве естественного перехода к дополнительному контенту.</p> -->
            <div class="d-flex align-items-center mb-1">
              <label for="norming_type" class="col-4 col-form-label text-start"
                >Тип сети</label
              >
              <div class="col-8">
                <select
                  id="norming_type"
                  class="form-select form-select-sm w-100 fs-5 mb-3"
                >
                <option value="" selected>Выберите тип сети</option>
                <option value="draiver_area1" >Все</option>
                <option value="draiver_area2" disabled>Национальная</option>
                <option value="draiver_area3" disabled>Локальная</option>
                <option value="draiver_area4" disabled>Региональная</option>
                <option value="draiver_area5" disabled>не определено</option>
                </select>
              </div>
            </div>

            <div class="d-flex align-items-center mb-1">
              <label
                for="formatSelectNorm"
                class="col-4 col-form-label text-start"
                >Формат магазина</label
              >
              <div class="col-8">
                <select
                  id="formatSelectNorm"
                  class="form-select form-select-sm w-100 fs-5 mb-3"
                >
                  <option value="Все">Все</option>
                  <option value="Конвиниенс">Конвиниенс</option>
                  <option value="Супермаркеты">Супермаркеты</option>
                  <option value="Торговля через прилавок">
                    Торговля через прилавок
                  </option>
                  <option value="Гипермаркеты">Гипермаркеты</option>
                  <option value="Дискаунтеры">Дискаунтеры</option>
                  <option value="Киоски">Киоски</option>
                  <option value="Алкомаркеты">Алкомаркеты</option>
                  <option value="Бирбутики">Бирбутики</option>
                  <option value="Рестораны">Рестораны</option>
                  <option value="Вендинг">Вендинг</option>
                </select>
              </div>
            </div>

            <div class="d-flex align-items-center mb-1">
              <label
                for="seasonality_time"
                class="col-4 col-form-label text-start"
                >Сотрудник</label
              >
              <div class="col-8">
                <select
                  id="seasonality_time"
                  class="form-select form-select-sm w-100 fs-5 mb-3"
                >
                  <option value="">Откройте меню выбора</option>
                  <option value="seasonality_timeDay" selected>Все</option>
                  <option value="seasonality_timeDay" disabled>
                    не поддерживается в демо-версии
                  </option>
                </select>
              </div>
            </div>
            <!-- <a href="#" class="btn btn-primary">Перейти куда-нибудь</a> -->
          </div>
        </div>
      </div>
      <button
        id="updateChartNormButton"
        class="btn btn-primary"
        onclick="updateChartNorm()"
      >
        Отобразить график
      </button>
    </div>
  </div>
  <div id="norming_containerBottom-wrapper">
    <div
      id="norming_containerBottom"
      class="norming_containerBottom block_containerES"
    >
      <div id="chartContainer" class="chartContainerNormLeft block_containerES">
        <canvas id="salesChart" width="900" height="400"></canvas>
      </div>

      <div class="asaid_chartNorming">
        <div class="blocks_Quantity block_containerES">
          Потенциал продаж всего
          <p id="potentialSales"></p>
        </div>
        <div class="blocks_Quantity block_containerES">
          Количество точек в оценке
          <p id="normingQuantityStores"></p>
        </div>
      </div>
    </div>
  </div>
</div>
